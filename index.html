<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo-expense.png">
    <title>Expense Tracker</title>
  </head>
  <body>

<!-- Deposit Expence Model -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-body depositExpenceModel">
          <div class="form-group">
            <label for="date" class="text-dark">Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="">
          </div>
          <div class="form-group">
              <label for="amodescriptionunt">Description</label>
              <input type="text" class="form-control" id="description" placeholder="">
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn border" data-dismiss="modal">Cancel</button>
        <button type="button" id="" class="btn btn-dark done_btn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- General Model -->
<div class="modal fade" id="changingModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content generalModel">
      
    </div>
  </div>
</div>


<div class="expence-tracker-app container mt-3 mt-md-5">
  <div class="main-container d-flex flex-column">
    <div class="data-box-container d-flex align-items-center flex-lg-row flex-column">
      <div class="left-box sample-color p-4">
        <div class="d-flex align-items-center justify-content-between">
          <h2 class="totalEarnings"></h2>
          <div class="box-icon">
            <img class="earning-white" src="./images/earnings-white.png" alt="earnings">
            <img class="earning-black" src="./images/earnings-black.png" alt="earnings">
          </div>
        </div>
        <div class="mt-md-5 mt-3">
          <h5 class="">Earnings</h4>
          <p>From Average Yesterday</p>
        </div>
      </div>

      <div class="middle-box sample-color p-4">
        <div class="d-flex align-items-center justify-content-between">
          <h2 class="totalExpense"></h2>
          <div class="box-icon">
            <img class="expence-whiteImg" src="./images/expenses-white.png" alt="expence">
            <img class="expence-blackImg" src="./images/expenses-black.png" alt="expence">
          </div>
        </div>
        <div class="mt-md-5 mt-3">
          <h5 class="">Expence</h4>
          <p>From Average Yesterday</p>
        </div>
      </div>

      <div class="right-box sample-color p-4">
        <div class="d-flex align-items-center justify-content-between">
          <h2 class="currentBalance"></h2>
          <div class="box-icon">
            <img class="current-balance-whiteImg" src="./images/current-balance-white.png" alt="current-balance">
            <img class="current-balance-blackImg" src="./images/current-balance-black.png" alt="current-balance">
          </div>
        </div>
        <div class="mt-md-5 mt-3">
          <h5 class="">Current balance</h4>
          <p>From Average Yesterday</p>
        </div>
      </div>
    </div>

    <!-- Activity bar -->
    <div class="activity-bar d-flex flex-md-row flex-column">
      <!-- Filter box -->
      <div class="d-flex align-items-center justify-content-md-start justify-content-center">
        <select class="form-select p-2 mr-2 infoType" aria-label="Default select example">
          <option value="all">All</option>
          <option value="expense">Expense</option>
          <option value="deposit">Deposit</option>
        </select>
        <select class="form-select p-2 timeRange" aria-label="Default select example">
          <option value="all">All Time</option>
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
          <option value="180">Last 6 Months</option>
          <option value="365">Last Year</option>
        </select>
      </div>
      <!-- Action box -->
      <div class="action-box flex-fill d-flex justify-content-md-end justify-content-center mt-md-0 mt-2">
        <div class="">
          <button type="button" class="btn btn-sm px-3 px-md-4 py-2 mr-2 deposit_btn " id="deposit" data-toggle="modal" data-target="#exampleModalLong">Deposit</button>
          <button type="button" class="btn btn-sm px-3 px-md-4 py-2  expense_btn" id="expense" data-toggle="modal" data-target="#exampleModalLong">Expence</button>
        </div>

      </div>
    </div>
    <div class="activity-container px-2 p-lg-4">

      <!-- Data table -->
      <div>
        <div class="row">
          <div class="col-12 table-responsive table-borderless">
            <table class="table rounded ">
              <thead class="thead">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Purpose</th>
                  <th scope="col" class="text-left">Amount</th>
                  <th scope="col"><span class="float-right"></span> </th>
                </tr>
              </thead>
              <tbody class="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

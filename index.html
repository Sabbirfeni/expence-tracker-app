  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo-expense.png">
    <title>Expense Tracker</title>
  </head>
  <body>

    <div class="model">
    </div>
    
    <div class="p-4">
      <div class="container">
        <div class="row">



          <div class="col-md-6">
            <div class="row">
              <div class="col-12 mb-3 shadow-lg">
                <div class="card p-4 text-white text-center">
                  <h1 class="totalEarnings"></h1>
                  <h5 class="text-success">Total Earnings</h5>
                </div>
              </div>
              <div class="col-12 mb-3 shadow-lg">
                <div class="card p-4 text-white text-center">
                  <h1 class="currentBalance">0</h1>
                  <h5 class="text-warning">Current Balance</h5>
                </div>
              </div>
              <div class="col-12 mb-3 shadow-lg">
                <div class="card p-4 text-white text-center">
                  <h1 class="totalExpense">0</h1>
                  <h5 class="text-danger">Total Expense</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <div class="login-box p-3 p-md-4">
                <form>
                  <div class="user-box">
                    <input id="date" name="" type="date">
                    <label>Date</label>
                  </div>
                  <div class="user-box">
                    <input id="amount" name="" type="number">
                    <label>Amount</label>
                  </div>
                  <div class="user-box">
                    <input id="description" name="" type="text">
                    <label>Description</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-center flex-wrap">
                    <button id="expense" class="expense_btn" type="submit">
                      Expense
                      <span></span>
                    </button>
                    <button id="deposit" class="deposit_btn" type="submit">
                      Deposit
                    <span></span>
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-12">
                <select class="form-select mt-4 p-2 infoType" aria-label="Default select example">
                  <option value="all">All</option>
                  <option value="expense">Expense</option>
                  <option value="deposit">Deposit</option>
                </select>
                <select class="form-select mt-4 p-2 timeRange" aria-label="Default select example">
                  <option value="all">All Time</option>
                  <option value="7">Last 7 days</option>
                  <option value="30">Last 30 days</option>
                  <option value="180">Last 6 Months</option>
                  <option value="365">Last Year</option>
                </select>
                <div class="row mt-1 mt-lg-4">
                  <div class="col-12 table-responsive">
                    <table class="table rounded">
                      <thead class="thead">
                        <tr>
                          <th scope="col">Date</th>
                          <th scope="col">Purpose</th>
                          <th scope="col" class="text-center">Cost</th>
                          <th scope="col"><span class="float-right">Edit / Delete</span> </th>
                        </tr>
                      </thead>
                      <tbody class="tbody"></tbody>
                    </table>
                  </div>
                </div>
          </div>


          <!-- <div class="col-lg-3 mb-2 mb-lg-0">
            
          </div>
  
          </div> -->
          
          </div>
        </div>
      </div>
    </div>
